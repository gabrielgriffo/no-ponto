<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Concluído</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .notification-container {
            text-align: center;
            padding: 32px 24px;
            max-width: 480px;
            width: 100%;
            animation: slideInScale 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: bounce 0.6s ease-out 0.2s both;
        }

        .notification-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .notification-message {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .close-button:active {
            transform: translateY(0);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            border-radius: 0 0 16px 16px;
            animation: progressBar 8s linear;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounce {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes progressBar {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="success-icon" id="icon">🎉</div>
        <div class="notification-title" id="title">Expediente Concluído!</div>
        <div class="notification-message" id="message">Parabéns! Você completou suas 8 horas de trabalho.</div>
        <button class="close-button" onclick="closeNotification()">Fechar</button>
    </div>
    <div class="progress-bar"></div></body>

<script>
        const { invoke } = window.__TAURI__.core;
        const { listen } = window.__TAURI__.event;

        // Listen for notification data
        listen('notification_data', (event) => {
            const { title, message } = event.payload;
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;

            // Set appropriate icon based on title
            const icon = document.getElementById('icon');
            if (title.includes('🎉')) {
                icon.textContent = '🎉';
            } else if (title.includes('⏰')) {
                icon.textContent = '⏰';
            } else if (title.includes('🧪')) {
                icon.textContent = '🧪';
            } else {
                icon.textContent = '✅';
            }
        });

        // Close notification function
        async function closeNotification() {
            try {
                await invoke('close_overlay_notification');
            } catch (error) {
                console.error('Error closing notification:', error);
            }
        }

        // Play notification sound
        function playNotificationSound() {
            // Create a pleasant success sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create success chime sound
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Success chime frequencies
            oscillator1.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator1.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator1.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5

            oscillator2.frequency.setValueAtTime(523.25 * 2, audioContext.currentTime + 0.1); // C6
            oscillator2.frequency.setValueAtTime(659.25 * 2, audioContext.currentTime + 0.2); // E6

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator1.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.5);

            oscillator2.start(audioContext.currentTime + 0.1);
            oscillator2.stop(audioContext.currentTime + 0.4);
        }

        // Play sound when notification appears
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                try {
                    playNotificationSound();
                } catch (error) {
                    console.log('Could not play notification sound:', error);
                }
            }, 200);
        });

        // Auto-close after 8 seconds (matching progress bar)
        setTimeout(() => {
            closeNotification();
        }, 18000);
    </script>
</body>
</html>
